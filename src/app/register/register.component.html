<div class="col-8">
  <form #f="ngForm" (ngSubmit)="save(f.value)" (click)="validation(f.value)" ngNativeValidate >
    <div class="form-group">
      <p>Please fill in this form to create an account.</p>
      <hr>
      <label for="name"><b>Name</b></label>
      <input type="text" placeholder="Enter name"
       [(ngModel)]="user.name" name="name" #name="ngModel"
        required="true"
        id="validationDefault03" type="text"
         minlength="5" class="form-control input-group"
         >

     

      <div *ngIf="name.invalid && (name.dirty || name.touched) " class="alert alert-danger">

        <div *ngIf="name.errors.required">
          Name is required.
        </div>
      </div>
      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Enter Email"
       [(ngModel)]="user.email" name="email" #email="ngModel"
        required type="email" id="email" class="form-control input-group" email
        >
      

      <div *ngIf="email.invalid && (email.dirty || email.touched) " class="alert alert-danger">

        <div *ngIf="email.errors.required">
          email is required.
        </div>
        <div *ngIf="email.errors?.email">error message</div>

      </div>

      


      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password"
       name="psw" id="psw" required [(ngModel)]="user.psw"
        minlength="8" #psw="ngModel" type="password"
         class="form-control input-group"
         >


      <div *ngIf="psw.invalid && (psw.dirty || psw.touched) " class="alert alert-danger">

        <div *ngIf="psw.errors.required">
          password is required.
        </div>
        <div *ngIf="psw.errors.minlength">
          Name must be at least 8 characters long.
        </div>
      </div>


      <label for="pswrepeat"><b>Confirm Password</b></label>
      <input type="password" placeholder="confirm password"
        name="pswCon" id="pswCon" required #pswCon="ngModel"
        ngModel="user.pswCon" [equalTo]="psw" class="form-control input-group"
        >
      <div *ngIf="pswCon.invalid && (pswCon.dirty || pswCon.touched) " class="alert alert-danger">

        <div *ngIf="pswCon.errors.required">
          please confirm password </div>
        <p *ngIf="pswCon.errors?.equalTo">password not match</p>
      </div>





      <hr>
      <button type="submit" class="btn btn-primary">Register</button>
    </div>

    <div class="container signin">
      <p>Already have an account? <a routerLink="/login">Login</a>.</p>
    </div>
  </form>
</div>
