<div class="col-8">
<button (click)="login()" class="btn btn-lg btn-block btn-primary">LogIn with Google</button>
<p>--or login with email--</p>
<form #f="ngForm" (ngSubmit)="save(f.value)" ngNativeValidate>

  <div class="form-group">
    <label for="email">Email Address</label>
    <input 
      [(ngModel)]="user.email" 
      name="email" #email="ngModel"
      required type="email" id="email"
      class=" form-control input-group"
        >
  </div>
  <div class="form-group">
    <label for="inputPassword">Password</label>
    <input type="password" id="psw"
    class="input-group form-control"
    name="psw" #psw="ngModel" [(ngModel)]="user.psw"
     required>
    
  </div>
  <button class="btn  btn-primary"  type="submit">LogIn</button>
</form>
  <p>Don't have an account? 
  <a routerLink="/register" class="">Register</a>
  </p>
  <p class="mt-5 mb-3 text-muted text-center">&copy; 2020-2022</p>

</div>
